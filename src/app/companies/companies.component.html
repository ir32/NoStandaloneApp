<table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Address</th>
        <th>ZIP Code</th>
        <th>Country</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let company of company">
            <td>{{ company.id }}</td>
        <td>{{ company.name }}</td>
        <td>{{ company.address }}</td>
        <td>{{ company.zip }}</td>
        <td>{{ company.country }}</td>
      </tr>
    </tbody>
  </table>
