<table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Price</th>
        <th>Image</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.title }}</td>
        <td>{{ product.description }}</td>
        <td>${{ product.price }}</td>
        <td><img [src]="product.image" alt="{{ product.title }}" style="width: 100px;" /></td>
      </tr>
    </tbody>
  </table>
